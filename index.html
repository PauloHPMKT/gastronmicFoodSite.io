<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template floriculture</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <header class="header">
            <div class="logo">
                <img src="./image/chicken.png" alt="Logo Chicken">
            </div>
            <nav class="nav-bar">
                <ul class="menu">
                    <li>Home</li>
                    <li>Menu</li>
                    <li>Service</li>
                    <li>About Us</li>
                    <li>Contact Us</li>
                </ul>
            </nav>
        </header>
        <section class="first-section">
            <div class="title-box">
                <h1>Fast <span class="color">Delivery</span></h1>
                <h1>Delicious <span class="color">Food</span></h1>
                <div class="info">
                    <ul>
                        <li>Fast Delivery</li>
                        <li>Frash Food</li>
                        <li>Delicious taste</li>
                    </ul>
                </div>
                <div class="buttons">
                    <button class="btn-orange">Order Now</button>
                    <button class="btn-brown">View Menu</button>
                </div>
            </div>
            <div class="picture-img">
                <img src="./image/salada-de-frutas.png" alt="">

            </div>
        </section>
    </main>

    <script>
    </script>
</body>

</html>
